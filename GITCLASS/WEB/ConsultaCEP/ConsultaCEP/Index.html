<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Sistema de Consulta CEP</title>

    <!-- Chamando Bootstrap -->
    <link href="Content/bootstrap-grid.css" rel="stylesheet" />
    <link href="Content/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <!-- "https://viacep.com.br/ws/" + cep + "/json/"-->
    <div class="container-fluid">
        <div>
            <div>
                <label for="cep">cep:</label>
                <input type="text" id="cep" placeholder="Informe o CEP" />
                <div>
                    <div>
                        <input id="btnPesquisar" type="button" value="Pesquisar" />
                        <input id="btnLimpar" type="button" value="Limpar" />
                    </div>
                </div><br />
            </div>
            <div>
                <label for="logradouro">Logradouro:</label>
                <input type="text" id="logradouro" />
            </div>            
            <div>
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" />
            </div>
            <div>
                <label for="localidade">Cidade:</label>
                <input type="text" id="localidade" />
            </div>
            <div>
                <label for="uf">Estado:</label>
                <input type="text" id="uf" />
            </div>
        </div>
    </div>

    <!-- Chamando JavaScript -->
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/bootstrap.bundle.js"></script>
    <script src="Scripts/jquery-3.4.1.js"></script>

    <script>

        $(document).ready(function () {
            $('#btnPesquisar').click(function () {
                $.getJSON("https://viacep.com.br/ws/" + cep + "/json/?callback=?", function (data, status) {
                    alert("Data:" + data);
                    $('#logradouro').val(data.logradouro);
                    $('#complemento').val(data.complemento);
                    $('#bairro').val(data.bairro);
                    $('#localidade').val(data.localidade);
                    $('#uf').val(data.uf);
                    $('#unidade').val(data.unidade);
                })
            })
        })      
        
        //Quando o campo cep perde o foco.
        $("#cep").blur(function() {

//Nova variável "cep" somente com dígitos.
var cep = $('#btnPesquisar').val().replace(/\D/g, '');

//Verifica se campo cep possui valor informado.
if (cep != "") {

    //Expressão regular para validar o CEP.
    var validacep = /^[0-9]{8}$/;

    //Valida o formato do CEP.
    if(validacep.test(cep)) {

        //Preenche os campos com "..." enquanto consulta webservice.
        $("#logradouro").val("...");
        $("#bairro").val("...");
        $("#localidade").val("...");
        $("#uf").val("...");
        $("#unidade").val("...");

        //Consulta o webservice viacep.com.br/
        $.getJSON("https://viacep.com.br/ws/"+ cep +"/json/?callback=?", function(dados) {

            if (!("erro" in dados)) {
                //Atualiza os campos com os valores da consulta.
                $("#logradouro").val(dados.logradouro);
                $("#bairro").val(dados.bairro);
                $("#localidade").val(dados.localidade);
                $("#uf").val(dados.uf);
                $("#unidade").val(dados.unidade);
            } //end if.
            else {
                //CEP pesquisado não foi encontrado.
                limpa_formulário_cep();
                alert("CEP não encontrado.");
            }
        });
    } //end if.
    else {
        //cep é inválido.
        limpa_formulário_cep();
        alert("Formato de CEP inválido.");
    }
} //end if.
else {
    //cep sem valor, limpa formulário.
    limpa_formulário_cep();
}
});
              
    </script>
</body>
</html>
