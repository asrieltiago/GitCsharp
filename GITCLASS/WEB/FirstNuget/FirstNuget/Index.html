<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Ah que delicia cara</title>

    <link href="Content/bootstrap-grid.css" rel="stylesheet" />
    <link href="Content/bootstrap.css" rel="stylesheet" />
</head>


<body>
    <!--  https://httpbin.org/get  -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12" style="background-color:#710606; text-align:center; padding:5px;">
                <input id="btnPesquisar" class="col-6" type="button" value="Pesquisar" />
            </div>
            <div class="col-md-12" style="background-color:#2a7e33; text-align:center; padding:5px;">
                <input id="btnApagar" class="col-6" type="button" value="Apagar" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" style="background-color:#2a7e33; text-align:center; padding:5px;">
                <div class="col-md-12" style="background-color:#2a7e33; text-align:center; padding:5px;">
                    <label for="Accept">Accept: </label>
                    <input type="text" id="Accept" placeholder="Text content">
                </div>
                <div class="col-md-12" style="background-color:#2a7e33; text-align:center; padding:5px;">
                    <label for="AcceptEncoding">AcceptEncoding:</label>
                    <input type="text" id="AcceptEncoding" placeholder="Text content">
                </div>
                <div class="col-md-12" style="background-color:#2a7e33; text-align:center; padding:5px;">
                    <label for="AcceptLanguage">AcceptLanguage:</label>
                    <input type="text" id="AcceptLanguage" placeholder="Text content" />
                </div>
                <div class="col-md-12" style="background-color:#2a7e33; text-align:center; padding:5px;">
                    <label for="Host">Host:</label>
                    <input type="text" id="Host" placeholder="Text content" />
                </div>
                <div class="col-md-12" style="background-color:#2a7e33; text-align:center; padding:5px;">
                    <label for="SecFetchMode">SecFetchMode:</label>
                    <input type="text" id="SecFetchMode" placeholder="Text content" />
                </div>
                <div class="col-md-12" style="background-color:#2a7e33; text-align:center; padding:5px;">
                    <label for="SecFetchSite">SecFetchSite:</label>
                    <input type="text" id="SecFetchSite" placeholder="Text content" />
                </div>
                <div class="col-md-12" style="background-color:#2a7e33; text-align:center; padding:5px;">
                    <label for="UpgradeInsecureRequests">UpgradeInsecureRequests:</label>
                    <input type="text" id="UpgradeInsecureRequests" placeholder="Text content" />
                </div>
                <div class="col-md-12" style="background-color:#2a7e33; text-align:center; padding:5px;">
                    <label for="UserAgent">UserAgent:</label>
                    <input type="text" id="UserAgent" placeholder="Text content" />
                </div>
                <div class="col-md-12" style="background-color:#2a7e33; text-align:center; padding:5px;">
                    <label for="Origin">Origin:</label>
                    <input type="text" id="Origin" placeholder="Text content" />
                </div>
            </div>
        </div>
    </div>
    <div id="blockbackground" style="background-color:rgba(0,0,0,0.80);
                                position:absolute;
                                width:100%;
                                height:100%;
                                top:0;
                                left:0;">
    </div>
    <script src="Scripts/bootstrap.bundle.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/jquery-3.4.1.js"></script>
    <script>
        $('#blockbackground').hide();
        $(function () {
            $('#btnPesquisar').click(function () {
                $('#blockbackground').show(500);

                $.get('https://httpbin.org/get', function (data, textStatus, jqXHR) {
                    $('#blockbackground').hide();
                    $('#Accept').val(data.headers.Accept);
                    $('#AcceptEncoding').val(data.headers['Accept-Encoding']);
                    $('#AcceptLanguage').val(data.headers['Accept-Language']);
                    $('#Host').val(data.headers.Host);
                    $('#SecFetchMode').val(data.headers['Sec-Fetch-Mode']);
                    $('#SecFetchSite').val(data.headers['Sec-Fetch-Site']);
                    $('#UpgradeInsecureRequests').val(data.headers['Upgrade-Insecure-Requests']);
                    $('#UserAgent').val(data.headers['User-Agent']);
                    $('#Origin').val(data.headers.Origin);
                });
            });
        });
    </script>
</body>

</html>
