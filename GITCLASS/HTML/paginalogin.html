<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Tela de Login</title>
</head>
<body>
    <div class="container">
        <div class="login">
            <h1>Login</h1>
            <input id="inputLogin" type="text" placeholder="Login"/>
            <br /><input id="inputSenha" type="password" placeholder="Senha" />
            <input type="submit" value="Login" />
            <input type="button" value="Aumentar Fonte" onclick="Aumentar()">            
            <input type="button" value="Diminuir Fonte" onclick="Diminuir()">            
            <br />
            <div class="links">
                <a href="#">Criar Conta</a>
                <a href="#">Esqueceu a Senha?</a>
            </div>
            <br /><br />
        </div>
    </div>
    <script>
        var countIncrement = 16;

    function Aumentar() {
        var document1 = document.getElementById('inputLogin');
        var document2 = document.getElementById('inputSenha');
        countIncrement = countIncrement + 1;

        document1.style.fontSize = (countIncrement) + "px";
        document2.style.fontSize = (countIncrement) + "px";
            }

    function Diminuir() {
        var document1 = document.getElementById('inputLogin');
        var document2 = document.getElementById('inputSenha');
        countIncrement = countIncrement - 1;

        document1.style.fontSize = (countIncrement) + "px";
        document2.style.fontSize = (countIncrement) + "px";
    }
    </script>
</body>
</html>
